<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(".btn1").click(function(){
        $("p").fadeIn()
        $(".btn2").fadeIn()
        juice();
    });
});

function juice(){
  document.getElementById("try").innerText = "Rat";
}

</script>
</head>
<body>

<p style="display:none;">This is a paragraph.</p>

<button id="try" class="btn1">Fade out</button>
<button style="display:none;" class="btn2">Fade in</button>

</body>
</html>
