  .gameHeaderDiv {
      background-color: black;
      padding: 15px;
      color: orange;
  }
  h1{
    font-family: Eater;
    font-size: 44px;
  }

  .gameDiv {
    padding: 35px;
    padding-right: 0px;
    width: 70%;
    margin-left: 15%;
    margin-right: 15%;
    height: 100vh;
    background: black;
    color: white;
    display: none;
  }

  .startGameDiv {
    padding: 35px;
    padding-right: 0px;
    width: 70%;
    margin-left: 15%;
    margin-right: 15%;
    height: 100vh;
    background: black;
    color: white;
    text-align:center;
  }
  .gameTextDiv{
    font-family:IM Fell DW Pica;
    font-size: 36px;
    margin-bottom: 40px;
  }

  @media only screen and (max-width: 1000px) {
    .gameTextDiv {
        font-size: 30px;
    }

    .gameDiv{
      width: 80%;
      margin-left: 10%;
      margin-right: 10%;
    }
  }

  @media only screen and (max-width: 800px) {
    .gameTextDiv {
        font-size: 28px;
    }
  }

  @media only screen and (max-width: 600px) {
    .gameTextDiv {
        font-size: 25px;
    }
  }

  @media only screen and (max-width: 500px) {
    .gameTextDiv {
        font-size: 25px;
    }
    .gameDiv{
      width: 100%;
      margin-left: 0%;
      margin-right: 0%;
    }
  }

  .gameButtonDiv{
    padding-left: 5%;
  }

  .choiceButton{
    max-width:90%;
    min-width: 50%;
    white-space: normal !important;
    text-align: left;
    height: 30px;
    font-size: 23px;
    font-weight: 200;
    color: white;
    font-family: IM Fell DW Pica;
    padding-left: 5%;
    border: none;
    background-color: black;
    border-radius: 50px;

    margin-bottom: 24px;

    box-shadow: 0 1px 12px 0 rgba(225, 225, 225, 1.0);

  }
  .choiceButton:hover{
    color: darkred;
    box-shadow: 0 1px 12px 0 darkred;
  }
  .choiceButton:focus, .startButton:focus {
      outline: none;
  }

  .startButton{
    font-family: Nosifer;
    color:red;
    font-size:60px;

    background-color: black;
    border: none;
    text-align: center;
    margin: 4px 2px;
    height: 50vh;
  }



.startButton:active{
  transform: translateY(4px);
}

</style>
<script>

$(document).ready(function(){
    $(".startButton").click(function(){
        $(".startButton").fadeOut(3000)
        $(".startGameDiv").delay(19000).fadeOut(3000)
        $(".gameDiv").delay(22000).fadeIn(3000)
    });
});
</script>
</head>
<body>
  <iframe src="../media/beforeStart.mp3" allow="autoplay" style="display:none" id="amazing"></iframe>
<audio id="afterStart" src="../media/afterStart.mp3" ></audio>
<!-- The Halloween Header -->
<div class="gameHeaderDiv">
  <h1>Halloween</h1>
</div>

<div class="startGameDiv">
  <button class="startButton" onclick="audioClear()">START</button>
</div>

<div class="gameDiv">
  <p class="gameTextDiv">
    Chania is the capital of the Chania region on the island of Crete.
    The city can be divided in two parts, the old town and the modern city.</p>
  <div class="gameButtonDiv">
    <button class="choiceButton">A. Walk to the bar</button>
    <button class="choiceButton">B. Ask where you are</button>
    <button class="choiceButton">C. Look around</button>
    <button class="choiceButton">D. Get in a fight</button>
  </div>
</div>

<script>

  var vid = document.getElementById("afterStart");

  function audioClear(){
    var iframes = document.querySelectorAll('iframe');
    for (var i = 0; i < iframes.length; i++) {
      iframes[i].parentNode.removeChild(iframes[i]);
    }
    playAfterStart();
  }
  function playAfterStart(){
    vid.play();
  }

  vid.ontimeupdate = function() {myFunction()};

  function myFunction() {
      if(vid.currentTime > 17.0){
        fadeIt();
      }
  }

    function fadeIt() {
      $('#afterStart').animate({volume: 0.06}, 1500);
    };


  </script>
</body>
</html>
