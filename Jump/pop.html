<!DOCTYPE html>
<html>
<body>

<p>Click the button to wait 3 seconds, then alert "Hello".</p>
<button onclick="myFunction()">Try it</button>
<img id="popImage" style="display:none"src="hand.jpg">

<script>
function myFunction() {
  var showImage = document.getElementById('popImage');
  setTimeout(function(){showImage.style.display = "block";},3000);
  setTimeout(function(){showImage.style.display = "none";},5000);
}
</script>

</body>
</html>
